<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHN | THE UNIVERSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Space+Mono:wght@400;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030303;
            --card-bg: #0a0a0a;
            --shn-pink: #ff007f;
            --secondary: #222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background-color: var(--bg); 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- DİNAMİK ARKA PLAN IŞIĞI (SİTEYİ BOYAYAN KATMAN) --- */
        #dynamic-glow {
            position: fixed;
            top: 0; left: 50%;
            transform: translate(-50%, -50%);
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(255, 0, 127, 0.4) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1; /* Diğer her şeyin altında ama etkileşimli */
            transition: top 0.2s ease-out;
            filter: blur(50px);
        }

        /* --- SİNEMATİK INTRO --- */
        #intro {
            position: fixed; inset: 0; background: #000; 
            display: flex; justify-content: center; align-items: center; z-index: 2000;
            transition: all 1s cubic-bezier(0.85, 0, 0.15, 1); cursor: pointer;
        }

        .karma-container { position: relative; z-index: 10; text-align: center; }
        .karma-img { width: 220px; animation: logoFloat 3s infinite ease-in-out; }
        @keyframes logoFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* --- ANA İÇERİK --- */
        main { 
            position: relative; z-index: 10; 
            padding: 25px; max-width: 500px; margin: 0 auto; 
            opacity: 0; transform: translateY(20px); transition: 1.2s ease-out; padding-bottom: 80px; 
        }

        /* --- ŞEFFAF (İÇİ BOŞ) TASARIM ÖĞELERİ --- */
        .hollow-text {
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .pp-container {
            width: 130px; height: 130px; border-radius: 50%; margin: 0 auto 20px;
            border: 2px solid rgba(255, 255, 255, 0.1); 
            overflow: hidden; backdrop-filter: blur(5px);
        }
        .pp-container img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        
        .shn-name { font-size: 2rem; font-weight: 700; letter-spacing: -1px; font-family: 'Syncopate'; }

        .info-card {
            background: rgba(255, 255, 255, 0.01); border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px; padding: 20px; margin: 25px 0; text-align: left;
        }
        .info-item { margin-bottom: 10px; font-size: 0.75rem; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .info-label { 
            color: transparent; -webkit-text-stroke: 0.5px rgba(255, 255, 255, 0.5);
            font-family: 'Space Mono'; font-weight: bold; width: 90px; display: inline-block; 
        }
        .info-value { color: #888; }

        .section-title {
            font-family: 'Space Mono'; font-size: 0.7rem; color: #fff;
            text-transform: uppercase; letter-spacing: 4px; margin: 30px 0 15px 0;
            display: flex; align-items: center; gap: 10px;
        }
        .section-title::after { content: ""; flex: 1; height: 1px; background: rgba(255,255,255,0.1); }

        /* YAŞ SAYACI SÜREKLİ ŞEFFAF */
        #age-timer { 
            font-family: 'Space Mono'; font-size: 1.4rem; font-weight: 700; 
            color: transparent; -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
        }

        /* PROGRESS BAR - IŞIK GEÇTİKÇE DOLACAK */
        .progress-container { background: #050505; padding: 15px; border-radius: 20px; border: 1px solid #111; }
        .bar-bg { width: 100%; height: 6px; background: #111; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        #bar-fill { 
            height: 100%; width: 0%; 
            background: rgba(255, 255, 255, 0.1); /* Işık gelene kadar sönük */
            transition: 2s ease-out; 
        }

        .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .photo-slot { aspect-ratio: 1; background: #080808; border-radius: 12px; overflow: hidden; border: 1px solid #111; display: none; }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1) opacity(0.5); transition: 0.5s; }

        /* ALBÜM KARTLARI */
        .album-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .album-card { background: #050505; border-radius: 15px; overflow: hidden; border: 1px solid #111; text-decoration: none; transition: 0.3s; }
        .album-img { width: 100%; aspect-ratio: 1; background: #000; filter: grayscale(1); transition: 0.5s; }
        .album-img img { width: 100%; height: 100%; object-fit: cover; }
        .album-info { padding: 12px; }
        .album-name { font-size: 0.8rem; font-weight: 700; color: #444; }

        /* SOSYAL BUTONLAR */
        .btn { padding: 15px; border-radius: 15px; text-align: center; font-size: 0.8rem; font-weight: 700; text-decoration: none; border: 1px solid rgba(255,255,255,0.1); color: #444; transition: 0.4s; }
        
        /* --- IŞIK ETKİSİ ALTINDAKİ ELEMENTLERİN PARLAMASI (MAGIC BLEND) --- */
        #dynamic-glow { mix-blend-mode: color-dodge; }

    </style>
</head>
<body>

    <audio id="myBeat" src="beat.mp3" loop></audio>

    <div id="dynamic-glow"></div>

    <div id="intro" onclick="reveal()">
        <div class="karma-container">
            <img src="karma.png" class="karma-img" alt="KARMA">
            <div style="margin-top:20px; font-family:'Space Mono'; font-size:0.6rem; letter-spacing:5px; color:#333;">TAP TO ILLUMINATE</div>
        </div>
    </div>

    <main id="main">
        <div class="profile-section">
            <div class="pp-container">
                <img src="sehinsah.jpg" alt="Şehinşah">
            </div>
            <h1 class="shn-name hollow-text">UFUK YIKILMAZ</h1>
            <p style="font-size:0.6rem; color:#333; font-family:'Space Mono'; letter-spacing: 2px; margin-top:10px;">NEON SCANNER ACTIVE</p>
            
            <div class="info-card">
                <div class="info-item"><span class="info-label">AKA</span><span class="info-value">HSNSBBH / ŞEHİNŞAH</span></div>
                <div class="info-item"><span class="info-label">DOĞUM</span><span class="info-value">27.12.1986 (Kemah, Erzincan)</span></div>
                <div class="info-item"><span class="info-label">TARZ</span><span class="info-value">Hip hop, Trap, Baile Funk</span></div>
                <div class="info-item"><span class="info-label">LABEL</span><span class="info-value">Karma Company</span></div>
            </div>
        </div>

        <div class="section-title">Life Cycle</div>
        <div style="text-align: center; padding: 20px;">
            <div id="age-timer">00.00000000</div>
        </div>

        <div class="section-title">Collection Progress</div>
        <div class="progress-container">
            <div style="display:flex; justify-content:space-between; font-size:0.7rem; font-family:'Space Mono'; color:#444;">
                <span>ENCRYPTED DATA</span>
                <span id="count-label">0 / 100</span>
            </div>
            <div class="bar-bg"><div id="bar-fill"></div></div>
            <div class="photo-grid" id="photo-grid"></div>
        </div>

        <div class="section-title">Discography</div>
        <div class="album-grid">
            <a href="https://open.spotify.com/album/1xNzac76pyGW65UbQ15Jpn?si=SXYm90pgRDaFlPTY41YucA" target="_blank" class="album-card">
                <div class="album-img"><img src="6ep.jpg"></div>
                <div class="album-info"><span class="album-name">6EP</span></div>
            </a>
            <a href="https://open.spotify.com/album/1zkZPiKRqqVJPKIqap3SU8?si=kK3mFMXbSSmmwWDCJx0bAw" target="_blank" class="album-card">
                <div class="album-img"><img src="ikarus.jpg"></div>
                <div class="album-info"><span class="album-name">IKARUS</span></div>
            </a>
            <a href="https://open.spotify.com/album/5wDw71G6My66IurTcLbULV?si=OW6vcMAIR7up82COdhEkeA" target="_blank" class="album-card">
                <div class="album-img"><img src="dss.jpg"></div>
                <div class="album-info"><span class="album-name">DSS</span></div>
            </a>
            <a href="https://open.spotify.com/album/6cWS5yrVFflrNt7o7eWgqx?si=rjootJ2_TKmCGQRkaDdSpg" target="_blank" class="album-card">
                <div class="album-img"><img src="666.jpg"></div>
                <div class="album-info"><span class="album-name">666</span></div>
            </a>
        </div>

        <div class="social-btns" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:25px;">
            <a href="https://open.spotify.com/intl-tr/artist/0FUsrstJwmg4WVHQMTYuUA" target="_blank" class="btn">SPOTIFY</a>
            <a href="https://www.instagram.com/sehinsah/" target="_blank" class="btn">INSTAGRAM</a>
        </div>

        <div class="sig">
            <a href="https://www.instagram.com/on_r19/" target="_blank">ONUR TERYAKİOĞLU</a>
        </div>
    </main>

    <script>
        const bday = new Date('1986-12-27T00:00:00');
        const exts = ['jpg', 'png', 'webp', 'jpeg'];
        let found = 0;

        // Işık hüzmesini kaydırma efekti ve Görsel Renklendirme
        window.addEventListener('scroll', () => {
            const glow = document.getElementById('dynamic-glow');
            const scrollPos = window.scrollY;
            glow.style.top = (window.innerHeight * 0.4) + scrollPos + 'px';

            // Işığa yaklaştıkça bazı öğelerin netliğini artır
            document.querySelectorAll('.album-img img, .photo-slot img').forEach(img => {
                const rect = img.getBoundingClientRect();
                const center = window.innerHeight / 2;
                const distance = Math.abs(rect.top - center);
                if (distance < 200) {
                    img.style.filter = "grayscale(0) opacity(1)";
                } else {
                    img.style.filter = "grayscale(1) opacity(0.5)";
                }
            });
        });

        function init() {
            setInterval(() => {
                const age = (new Date() - bday) / (1000 * 60 * 60 * 24 * 365.25);
                document.getElementById('age-timer').innerText = age.toFixed(9);
            }, 100);
            scanImages();
        }

        function scanImages() {
            for (let i = 1; i <= 20; i++) { checkExt(i, 0); }
        }

        function checkExt(idx, eIdx) {
            if (eIdx >= exts.length) return;
            const img = new Image();
            img.src = `${idx}.${exts[eIdx]}?v=${Date.now()}`;
            img.onload = () => {
                found++;
                const slot = document.createElement('div');
                slot.className = 'photo-slot';
                slot.style.display = 'block';
                slot.appendChild(img);
                document.getElementById('photo-grid').appendChild(slot);
                document.getElementById('bar-fill').style.width = (found / 100 * 100) + '%';
                document.getElementById('count-label').innerText = `${found} / 100`;
                document.getElementById('bar-fill').style.background = 'var(--shn-pink)';
            };
            img.onerror = () => checkExt(idx, eIdx + 1);
        }

        function reveal() {
            document.getElementById('myBeat').play();
            const intro = document.getElementById('intro');
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.display = 'none';
                document.getElementById('main').style.opacity = '1';
                document.getElementById('main').style.transform = 'translateY(0)';
                // Işığı konumlandır
                const glow = document.getElementById('dynamic-glow');
                glow.style.top = (window.innerHeight * 0.4) + 'px';
            }, 600);
        }

        window.onload = init;
    </script>
</body>
</html>
